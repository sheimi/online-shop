<div id="reservation-block" style="text-align: right;position: fixed; left: -60px; top: 100px;padding: 7px; font-size: 13px; border: solid #D2D2D2 1px; border-radius: 2px 0 0 2px; box-shadow: rgba(0, 0, 0, 0.0976563) 0px 0px 5px 0px;background-color:whiteSmoke;cursor:pointer;">
    dessert(s) <b><i id="reservation-num">{{num}}</i></b> <i class="icon-inbox"></i> 
    <hr style="margin-top: 10px; margin-bottom: 3px;"/>
    <a style="font-size:12px"> Send Reservation</a>
</div>
<script>
!function(reservation) {
  reservation.id = {{user.res.id}}
}(reservation);
$("#reservation-block").hover(function() {
      $(this).animate({ left: '+=60'}, 300)
    }, function() {
      $(this).animate({ left: '-=60'}, 300)
})

$("#reservation-block").click(function() {
    if ($("#reservation-num").text() == '0') {
      error.top_message("There are no dessert in your reservation")
      return
    }
    $.fancy_ajax_g({url: '/ajax/reserve/{{user.res.id}}', width: 1600, height: 500})
})
</script>
