{% extends "base.html" %}
{% import 'imports/global.html' as global%}

{% block ext_scrpt %}
{% endblock %}
{% block page_title %}ADS{% endblock %}

{% block container%}
<div class="well">
  {{global.bs_search_bar()}} 
  <div id="result" class="row">
    <div id="result-nav" class="right columns">
      <ul class="nav nav-list">
        <li class="nav-header">Operations</li>
        <li id="compare-item"><a href="#">compare</li>
        <li id="cancel-all"><a href="#">cancel all</li>
      </ul>
    </div>
    <div id="result-wrapper" class="span9 columns">
    </div>
  </div>
</div>
<script src="{{ url_for('static', filename='js/mine/core/compare.js') }}"></script>
<script>
!function($) {
  {% if query %}
    $("#result-wrapper").load("{{url_for('core.search_commodity', q=query)}}")
  {% else %}
    $("#result-wrapper").load("{{url_for('core.com_list')}}")
  {% endif %}
  $.get("{{url_for('core.com_filter_list')}}").done(function(data) {
    $("#result-nav ul").prepend(data)
  })
  $("#compare-item").click(function(e) {
    e.preventDefault()
    compare.compare()
  })
  $("#cancel-all").click(function(e) {
    e.preventDefault()
    compare.cancel_all()
  })

  function start_query() {
    var query = $("#search-commodity-input").val()
    /*
    if (query == "") {
      error.top_message("Fill the query first")
      return
    }
    */
    $("#result-wrapper").fadeOut(function() {
      var url = ""
      if (query == "") {
        url = "{{url_for('core.com_list')}}" 
      } else {
        url = "{{url_for('core.search_commodity')}}?q="+query
      }
      $(this).load(url, function() {
        $(this).fadeIn()
      })
    })
  }
  $("#search-commodity-input").keydown(function(e) {
    if (e.keyCode == 13) {
      start_query()
    }
  })
  $("#search-commodity-btn").click(start_query)
}(jQuery)
</script>
{% endblock %}
