{% extends "base.html" %}

{% block ext_scrpt %}
<link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}" />
{% endblock %}
{% block page_title %}ADS{% endblock %}

{% block container%}
<div id="right-sider" class="well">
</div>
<div class="main-content">
  {{global.bs_search_bar()}} 
  <div id="recommend">
  </div>
  <div id="the-hostest">
  </div>
  <div id="new-stuff">
  </div>
</div>
<script>
!function($) {
  $("#recommend").load("{{url_for('core.recommend')}}")
  $("#the-hostest").load("{{url_for('core.get_hot')}}")
  $("#new-stuff").load("{{url_for('core.get_new')}}")
  function start_query() {
    var query = $("#search-commodity-input").val()
    window.location.href="{{url_for('core.result')}}?q="+query
  }
  $("#search-commodity-input").keydown(function(e) {
    if (e.keyCode == 13) {
      start_query()
    }
  })
  $("#search-commodity-btn").click(start_query)
}(jQuery)
</script>
{% endblock %}
