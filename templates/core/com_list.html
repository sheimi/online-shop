{% import 'imports/forms.html' as forms %}
<ul class="thumbnails">

    {% call forms.bs_img_call(url_for('static', filename="img/commodity/")+com.imgs.execute().first().name, href="#", class="", id="") %}

  {% endfor %} 
</ul>
