<h3>Reccomendation</h3>
<hr/>
<div id="rec-carousel" class="carousel slide">
  <div class="carousel-inner">
    {% for item in recommends %} 
    <div class="well  {% if loop.index == 1 %} active {% endif %} item">
      <img class="offset1" src="{{url_for('static', filename="img/commodity/"+item.imgs.execute().first().name)}}" alt=""> 
      <div class="carousel-caption">
        <h4>This is Label</h4>
        <p>description</p>
      </div>
    </div>
    {% endfor %}
  </div>
  <a class="left carousel-control" href="#rec-carousel" data-slide="prev">&lsaquo;</a>
  <a class="right carousel-control" href="#rec-carousel" data-slide="next">&rsaquo;</a>
</div>
