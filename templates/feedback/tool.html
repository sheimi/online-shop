<div id="feedback-tool" style="position: fixed; right: -1px; bottom: -1px; padding: 7px; font-size: 13px; border: solid #D2D2D2 1px; border-radius: 2px 0 0 0; box-shadow: rgba(0, 0, 0, 0.2) 0px 0px 5px 0px;background-color:whiteSmoke;cursor:pointer;">
  Send FeedBack
</div>
<script>
!function($) {
  $("#feedback-tool").click(function() {
    $.get("{{url_for('.box')}}").done(function(data){
        $('body').append(data)
    })
  })
}(jQuery)
</script>
